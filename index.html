<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-container">
    <header>
      <h2>CASIO</h2>
      <div class="solar-panel"></div>
    </header>

    <div class="screen screen-properties"></div>

    <div class="btn-wrapper">
      <div class="btn-container-left">
        <button type="button" data-action="percent" id="percent" data>%</button>
        <button type="button" data-action="plus-minus" id="negative">+/-</button>
        <button type="button" data-action="clear" class="red-btn" id="clear">C</button>
        <button type="button" data-action="all-clear" class="red-btn" id="allClear">AC</button>
      </div>
      <div class="btn-container-main">
        <button type="button" data-number="7" class='main'>7</button>
        <button type="button" data-number="8" class='main'>8</button>
        <button type="button" data-number="9" class='main'>9</button>
        <button type="button" data-number="4" class='main'>4</button>
        <button type="button" data-number="5" class='main'>5</button>
        <button type="button" data-number="6" class='main'>6</button>
        <button type="button" data-number="1" class='main'>1</button>
        <button type="button" data-number="2" class='main'>2</button>
        <button type="button" data-number="3" class='main'>3</button>
        <button type="button" data-number="0" class='main'>0</button>
        <button type="button" data-action="decimal" id="decimal" class='main'>.</button>
        <button type="button" data-action="equals" class='main'>=</button>
      </div>
      <div class="btn-container-right">
        <button type="button" data-action="backspace" id="arrow">&#x25c0</button>
        <button type="button" data-action="multiply" class="operate" id="x">x</button>
        <button type="button" data-action="divide" class="operate" id="/">&divide;</button>
        <button type="button" data-action="subtract" class="operate" id="-">-</button>
        <button type="button" data-action="add"  class="operate"id="+">+</button>
      </div>
    </div>
    <footer></footer>
    </div>
</body>
</html>
